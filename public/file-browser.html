<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgentX • File Browser</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/sbqc.css" />
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
      body { background-color: #0f172a; color: #e2e8f0; }
      .card { background-color: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.1); color: #e2e8f0; }
      .modal-content { background-color: #1e293b; color: #e2e8f0; }
      .table { color: #e2e8f0; }
      .table-hover tbody tr:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
      .breadcrumb-item a { color: #38bdf8; text-decoration: none; }
      .breadcrumb-item.active { color: #94a3b8; }
      
      /* File Browser Specifics */
      .file-item { cursor: pointer; transition: all 0.2s; }
      .file-item:hover { background-color: rgba(255,255,255,0.05); }
      .file-icon { font-size: 1.5rem; }
      
      /* Nav adjustments */
      .agentx-nav a { color: #94a3b8; text-decoration: none; margin-right: 1rem; font-family: 'Space Grotesk', sans-serif; }
      .agentx-nav a.active { color: #f8fafc; font-weight: 600; }
      .agentx-nav a:hover { color: #e2e8f0; }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="container-fluid p-4">
      <header class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="text-uppercase text-muted small fw-bold">AgentX • Tools</div>
            <h1 class="display-6 fw-bold">File Browser</h1>
          </div>
          <nav class="agentx-nav">
            <a href="/">Chat</a>
            <a href="/analytics.html">Analytics</a>
            <a href="/metrics.html">Metrics</a>
            <a href="/dataapi.html">Data Tools</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/file-browser.html" class="active">Files</a>
            <a href="/databases.html">Databases</a>
          </nav>
        </div>
      </header>

      <div class="file-browser-container">
        <!-- Stats Overview -->
        <div class="row mb-4" id="statsSection">
            <div class="col-md-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Total Files</h6>
                        <h3 id="totalFiles">Loading...</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Total Size</h6>
                        <h3 id="totalSize">Loading...</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Directories</h6>
                        <h3 id="totalDirectories">Loading...</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card h-100">
                    <div class="card-body text-center">
                        <h6 class="text-muted">Extensions</h6>
                        <h3 id="totalExtensions">Loading...</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text bg-dark border-secondary text-light"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control bg-dark border-secondary text-light" id="searchInput" placeholder="Search files...">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select bg-dark border-secondary text-light" id="typeFilter">
                            <option value="">All Types</option>
                            <option value="video">Video</option>
                            <option value="image">Image</option>
                            <option value="audio">Audio</option>
                            <option value="document">Document</option>
                            <option value="archive">Archive</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select bg-dark border-secondary text-light" id="extensionFilter">
                            <option value="">All Extensions</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select bg-dark border-secondary text-light" id="sortFilter">
                            <option value="name_asc">Name (A-Z)</option>
                            <option value="name_desc">Name (Z-A)</option>
                            <option value="size_desc">Size (Largest)</option>
                            <option value="size_asc">Size (Smallest)</option>
                            <option value="date_desc">Date (Newest)</option>
                            <option value="date_asc">Date (Oldest)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb" id="breadcrumb">
                <li class="breadcrumb-item active">Root</li>
            </ol>
        </nav>

        <!-- File List -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th style="width: 50px"></th>
                                <th>Name</th>
                                <th style="width: 150px">Size</th>
                                <th style="width: 200px">Modified</th>
                                <th style="width: 100px">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="fileList">
                            <tr><td colspan="5" class="text-center p-4">Loading files...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-transparent border-top border-secondary">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-muted small" id="paginationInfo">Showing 0-0 of 0</span>
                    <div class="btn-group">
                        <button class="btn btn-outline-secondary btn-sm" id="prevPage" disabled><i class="fas fa-chevron-left"></i></button>
                        <button class="btn btn-outline-secondary btn-sm" id="nextPage" disabled><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>

  <!-- File Details Modal -->
  <div class="modal fade" id="fileDetailsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-secondary">
                <h5 class="modal-title">File Details</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="fileDetailsBody">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loadingOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
      <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
      </div>
      <div class="mt-3 text-light">Processing...</div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  
  <script type="module" src="/js/file-browser-simple.js"></script>
</body>
</html>
