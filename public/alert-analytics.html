<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Analytics - AgentX</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0d6efd;
            --danger: #dc3545;
            --warning: #ffc107;
            --success: #198754;
            --info: #0dcaf0;
            --dark: #1a1d29;
            --light: #f8f9fa;
            --muted: #8b95a1;
            --border: #2a2d3a;
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #2d1b4e 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255,255,255,.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .alert-analytics {
            position: relative;
            z-index: 1;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .analytics-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 2rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .analytics-header h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .analytics-header h2 i {
            color: var(--primary);
        }

        .subtitle {
            color: var(--muted);
            font-size: 1rem;
        }

        .header-controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .form-select {
            padding: 10px 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-select:hover {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-select option {
            background: #1a1d29;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, #0a58ca 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(13, 110, 253, 0.3);
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .metric-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
        }

        .metric-content {
            flex: 1;
        }

        .metric-label {
            font-size: 0.875rem;
            color: var(--muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .metric-subtitle {
            font-size: 0.75rem;
            color: var(--muted);
        }

        .metric-change {
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .metric-change.positive {
            color: var(--success);
        }

        .metric-change.negative {
            color: var(--danger);
        }

        /* Charts Container */
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 1.5rem;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chart-card.full-width {
            grid-column: 1 / -1;
        }

        .chart-header {
            margin-bottom: 1.5rem;
        }

        .chart-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }

        .chart-header h3 i {
            color: var(--primary);
        }

        .chart-subtitle {
            font-size: 0.875rem;
            color: var(--muted);
        }

        .chart-wrapper {
            position: relative;
            height: 350px;
        }

        .chart-card.full-width .chart-wrapper {
            height: 400px;
        }

        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 29, 41, 0.9);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-overlay p {
            margin-top: 1rem;
            color: var(--muted);
        }

        /* Error Message */
        .error-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--danger);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .charts-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .analytics-header {
                flex-direction: column;
                gap: 1rem;
            }

            .header-controls {
                width: 100%;
                flex-direction: column;
            }

            .form-select,
            .btn {
                width: 100%;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .chart-wrapper {
                height: 300px;
            }
        }

        /* Navigation */
        .nav-back {
            margin-bottom: 1rem;
        }

        .nav-back a {
            color: var(--muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .nav-back a:hover {
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>

    <div class="alert-analytics">
        <!-- Back Navigation -->
        <div class="nav-back">
            <a href="/alerts.html">
                <i class="fas fa-arrow-left"></i>
                Back to Alerts Dashboard
            </a>
        </div>

        <!-- Main Container -->
        <div id="alert-analytics-container">
            <!-- Content will be rendered by JavaScript -->
        </div>
    </div>

    <!-- JavaScript Module -->
    <script type="module">
        import AlertAnalytics from './js/alert-analytics.js';

        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing Alert Analytics Dashboard...');

                const analytics = new AlertAnalytics({
                    containerId: 'alert-analytics-container',
                    refreshInterval: 60000, // 1 minute
                    timeRange: 7 // 7 days
                });

                // Expose to window for debugging
                window.alertAnalytics = analytics;

                // Initialize the dashboard
                await analytics.init();

                console.log('Alert Analytics Dashboard ready');
            } catch (error) {
                console.error('Failed to initialize Alert Analytics:', error);

                // Show error in UI
                const container = document.getElementById('alert-analytics-container');
                if (container) {
                    container.innerHTML = `
                        <div style="padding: 2rem; text-align: center;">
                            <div style="background: rgba(220, 53, 69, 0.1);
                                        border: 1px solid rgba(220, 53, 69, 0.3);
                                        border-radius: 12px;
                                        padding: 2rem;
                                        max-width: 500px;
                                        margin: 0 auto;">
                                <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--danger); margin-bottom: 1rem;"></i>
                                <h3 style="margin-bottom: 1rem;">Failed to Load Dashboard</h3>
                                <p style="color: var(--muted); margin-bottom: 1rem;">${error.message}</p>
                                <button onclick="location.reload()" class="btn btn-primary">
                                    <i class="fas fa-sync-alt"></i> Retry
                                </button>
                            </div>
                        </div>
                    `;
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (window.alertAnalytics) {
                window.alertAnalytics.destroy();
            }
        });
    </script>
</body>
</html>
