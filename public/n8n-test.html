<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgentX • n8n Test</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/sbqc.css" />
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
      body { background-color: #0f172a; color: #e2e8f0; }
      .card { background-color: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.1); color: #e2e8f0; }
      
      /* Nav adjustments */
      .agentx-nav a { color: #94a3b8; text-decoration: none; margin-right: 1rem; font-family: 'Space Grotesk', sans-serif; }
      .agentx-nav a.active { color: #f8fafc; font-weight: 600; }
      .agentx-nav a:hover { color: #e2e8f0; }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="container-fluid p-4">
      <header class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="text-uppercase text-muted small fw-bold">AgentX • Tools</div>
            <h1 class="display-6 fw-bold">n8n Webhook Tester</h1>
          </div>
          <nav class="agentx-nav">
            <a href="/">Chat</a>
            <a href="/analytics.html">Analytics</a>
            <a href="/metrics.html">Metrics</a>
            <a href="/dataapi.html">Data Tools</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/n8n-test.html" class="active">n8n Test</a>
          </nav>
        </div>
      </header>

      <div class="row justify-content-center">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-body">
                      <div class="mb-3">
                          <label class="form-label">Webhook URL</label>
                          <input type="text" class="form-control bg-dark text-light border-secondary" id="webhookUrl" placeholder="http://localhost:5678/webhook/...">
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Payload (JSON)</label>
                          <textarea class="form-control bg-dark text-light border-secondary" id="payload" rows="5">
{
  "message": "Hello from AgentX",
  "timestamp": "2025-12-15T12:00:00Z"
}
                          </textarea>
                      </div>
                      <button class="btn btn-primary" id="sendBtn">Send Webhook</button>
                  </div>
              </div>
              
              <div class="card mt-4" id="responseCard" style="display: none;">
                  <div class="card-header bg-transparent border-secondary">
                      <h5 class="mb-0">Response</h5>
                  </div>
                  <div class="card-body">
                      <pre id="responseOutput" class="text-light mb-0"></pre>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      document.getElementById('sendBtn').addEventListener('click', async () => {
          const url = document.getElementById('webhookUrl').value;
          const payload = document.getElementById('payload').value;
          const responseCard = document.getElementById('responseCard');
          const responseOutput = document.getElementById('responseOutput');
          
          if (!url) { alert('Please enter a URL'); return; }
          
          try {
              const res = await fetch(url, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: payload
              });
              
              const text = await res.text();
              responseCard.style.display = 'block';
              responseOutput.textContent = `Status: ${res.status}\n\n${text}`;
          } catch (err) {
              responseCard.style.display = 'block';
              responseOutput.textContent = `Error: ${err.message}`;
          }
      });
  </script>
</body>
</html>
