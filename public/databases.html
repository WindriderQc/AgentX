<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgentX • Databases</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/sbqc.css" />
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
      body { background-color: #0f172a; color: #e2e8f0; }
      .card { background-color: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.1); color: #e2e8f0; }
      .modal-content { background-color: #1e293b; color: #e2e8f0; }
      .table { color: #e2e8f0; }
      .table-hover tbody tr:hover { color: #fff; background-color: rgba(255,255,255,0.05); }
      
      /* Nav adjustments */
      .agentx-nav a { color: #94a3b8; text-decoration: none; margin-right: 1rem; font-family: 'Space Grotesk', sans-serif; }
      .agentx-nav a.active { color: #f8fafc; font-weight: 600; }
      .agentx-nav a:hover { color: #e2e8f0; }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="container-fluid p-4">
      <header class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="text-uppercase text-muted small fw-bold">AgentX • Tools</div>
            <h1 class="display-6 fw-bold">Databases</h1>
          </div>
          <nav class="agentx-nav">
            <a href="/">Chat</a>
            <a href="/analytics.html">Analytics</a>
            <a href="/metrics.html">Metrics</a>
            <a href="/dataapi.html">Data Tools</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/file-browser.html">Files</a>
            <a href="/databases.html" class="active">Databases</a>
          </nav>
        </div>
      </header>

      <div class="card mb-4">
          <div class="card-header bg-transparent border-secondary">
              <h2 class="h5 mb-0">Database Overview</h2>
          </div>
          <div class="card-body">
              <div class="row align-items-center" id="dbStatsContainer">
                  <div class="col-12 text-center">Loading stats...</div>
              </div>
          </div>
      </div>

      <!-- Database Operations (Dev Only) -->
      <div class="card mb-4 border-danger" style="border-style: dashed;">
          <div class="card-header bg-transparent border-danger text-danger">
              <h2 class="h5 mb-0"><i class="fas fa-exclamation-triangle me-2"></i>Danger Zone</h2>
          </div>
          <div class="card-body">
              <p class="text-muted small">These operations are destructive. Use with caution.</p>
              <button id="copy-prod-to-dev" class="btn btn-outline-danger">
                  <i class="fas fa-copy me-2"></i>Overwrite Dev DB with Prod Data
              </button>
              
              <div class="progress mt-3" style="display: none; height: 25px;">
                  <div id="progress-bar" class="progress-bar bg-danger progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                      <span class="fw-bold">0%</span>
                  </div>
              </div>
              <div id="copy-progress-text" class="text-muted small mt-2"></div>
          </div>
      </div>

      <div class="card">
          <div class="card-header bg-transparent border-secondary d-flex justify-content-between align-items-center">
              <h3 class="h5 mb-0">Item Viewer</h3>
              <div class="d-flex gap-2">
                  <select id="collection_select" class="form-select form-select-sm bg-dark text-light border-secondary" style="width: 200px;">
                      <option value="">Select Collection...</option>
                  </select>
                  <button id="send_request_btn" class="btn btn-sm btn-outline-light"><i class="fas fa-sync-alt"></i></button>
              </div>
          </div>
          <div class="card-body">
              <div class="error-message alert alert-danger" style="display: none;"></div>
              <div class="loading text-center" style="display: none;">
                  <div class="spinner-border text-light" role="status"></div>
              </div>
              
              <div class="boots row g-3">
                  <!-- Items will be rendered here as cards/cols -->
              </div>
              
              <div id="loadMore" class="text-center mt-3 p-3 text-muted" style="display: none;">
                  Scroll to load more...
              </div>
          </div>
      </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/databases.js"></script>
  <script>
      // Initialize with empty list, will be populated by fetch
      window.apiUrl = '/api/v1';
      window.collectionList = []; 
      
      // Fetch collections on load
      fetch('/api/v1/databases/stats')
        .then(r => r.json())
        .then(data => {
            if(data.status === 'success') {
                window.collectionList = data.data.collections.map(c => c.name);
                const select = document.getElementById('collection_select');
                // Clear existing (except placeholder)
                while (select.options.length > 1) select.remove(1);
                
                window.collectionList.forEach(name => {
                    const opt = document.createElement('option');
                    opt.value = name;
                    opt.textContent = name;
                    select.appendChild(opt);
                });
                
                // Re-initialize DBSelecter if needed, or just let the user select
                // Since database-viewer.js runs on DOMContentLoaded, it might have run already with empty list.
                // We might need to manually trigger the select population logic if we want it to be robust.
                // But database-viewer.js uses window.collectionList.
                // If we update window.collectionList AFTER DOMContentLoaded, the class instance won't know.
                // We should probably reload the page or modify database-viewer.js to handle async list.
                // For now, let's just populate the select and let the user pick.
            }
        });
  </script>
  <script src="/js/database-viewer.js"></script>
</body>
</html>
