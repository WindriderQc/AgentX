<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentX Metrics Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #2d3748;
      font-size: 28px;
      font-weight: 700;
    }

    .header-actions {
      display: flex;
      gap: 15px;
    }

    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
    }

    button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
      transform: none;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .metric-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .metric-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    }

    .metric-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .metric-icon {
      font-size: 24px;
    }

    .metric-title {
      font-size: 16px;
      color: #718096;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .metric-value {
      font-size: 36px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 10px;
    }

    .metric-label {
      font-size: 14px;
      color: #a0aec0;
    }

    .metric-detail {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e2e8f0;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
      font-size: 14px;
    }

    .detail-label {
      color: #718096;
    }

    .detail-value {
      font-weight: 600;
      color: #2d3748;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
    }

    .status.healthy {
      background: #c6f6d5;
      color: #22543d;
    }

    .status.warning {
      background: #feebc8;
      color: #7c2d12;
    }

    .status.error {
      background: #fed7d7;
      color: #742a2a;
    }

    .chart-section {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .chart-title {
      font-size: 20px;
      font-weight: 700;
      color: #2d3748;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }

    .error-message {
      background: #fed7d7;
      color: #742a2a;
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #c53030;
    }

    .timestamp {
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      margin-top: 20px;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

    .refreshing {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üöÄ AgentX Metrics Dashboard</h1>
      <div class="header-actions">
        <a href="/" style="text-decoration: none;"><button>Chat</button></a>
        <a href="/analytics.html" style="text-decoration: none;"><button>Analytics</button></a>
        <a href="/metrics.html" style="text-decoration: none;"><button disabled>üìä Metrics</button></a>
        <a href="/dataapi.html" style="text-decoration: none;"><button>üß∞ Data Tools</button></a>
        <button id="refreshBtn">üîÑ Refresh</button>
        <button id="clearCacheBtn">üóëÔ∏è Clear Cache</button>
        <button id="autoRefreshBtn">‚è±Ô∏è Auto (30s)</button>
      </div>
    </header>

    <div id="errorContainer"></div>
    <div id="loading" class="loading">Loading metrics...</div>
    <div id="dashboard" style="display: none;"></div>
    <div class="timestamp" id="timestamp"></div>
  </div>

  <script src="metrics.js"></script>
</body>
</html>
