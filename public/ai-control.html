<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgentX • AI Control</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/sbqc.css" />
  
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
      body { background-color: #0f172a; color: #e2e8f0; }
      .card { background-color: rgba(30, 41, 59, 0.7); border: 1px solid rgba(148, 163, 184, 0.1); color: #e2e8f0; }
      .modal-content { background-color: #1e293b; color: #e2e8f0; }
      
      /* Chat Interface */
      .chat-container { height: 600px; display: flex; flex-direction: column; }
      .chat-messages { flex: 1; overflow-y: auto; padding: 1rem; background: rgba(15, 23, 42, 0.5); border-radius: 0.5rem; margin-bottom: 1rem; }
      .message { margin-bottom: 1rem; max-width: 80%; }
      .message.user { margin-left: auto; background: #3b82f6; color: white; padding: 0.75rem; border-radius: 1rem 1rem 0 1rem; }
      .message.ai { margin-right: auto; background: #334155; color: #e2e8f0; padding: 0.75rem; border-radius: 1rem 1rem 1rem 0; }
      
      /* Nav adjustments */
      .agentx-nav a { color: #94a3b8; text-decoration: none; margin-right: 1rem; font-family: 'Space Grotesk', sans-serif; }
      .agentx-nav a.active { color: #f8fafc; font-weight: 600; }
      .agentx-nav a:hover { color: #e2e8f0; }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  
  <div class="container-fluid p-4">
      <header class="mb-4">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <div class="text-uppercase text-muted small fw-bold">AgentX • Tools</div>
            <h1 class="display-6 fw-bold">AI Control Board</h1>
          </div>
          <nav class="agentx-nav">
            <a href="/">Chat</a>
            <a href="/analytics.html">Analytics</a>
            <a href="/metrics.html">Metrics</a>
            <a href="/dataapi.html">Data Tools</a>
            <a href="/dashboard.html">Dashboard</a>
            <a href="/ai-control.html" class="active">AI Control</a>
          </nav>
        </div>
      </header>

      <div class="row">
          <div class="col-md-4">
              <div class="card mb-4">
                  <div class="card-header bg-transparent border-secondary">
                      <h5 class="mb-0">Configuration</h5>
                  </div>
                  <div class="card-body">
                      <div class="mb-3">
                          <label class="form-label">Model</label>
                          <select class="form-select bg-dark text-light border-secondary" id="modelSelect">
                              <option value="llama3">Llama 3</option>
                              <option value="mistral">Mistral</option>
                          </select>
                      </div>
                      <div class="mb-3">
                          <label class="form-label">Temperature</label>
                          <input type="range" class="form-range" min="0" max="1" step="0.1" id="tempRange">
                      </div>
                  </div>
              </div>
          </div>
          
          <div class="col-md-8">
              <div class="card chat-container">
                  <div class="card-header bg-transparent border-secondary d-flex justify-content-between align-items-center">
                      <h5 class="mb-0">Chat Session</h5>
                      <button class="btn btn-sm btn-outline-danger" onclick="clearChat()">Clear</button>
                  </div>
                  <div class="card-body d-flex flex-column">
                      <div class="chat-messages" id="chatMessages">
                          <div class="text-center text-muted mt-5">Start a conversation...</div>
                      </div>
                      <div class="input-group">
                          <input type="text" class="form-control bg-dark text-light border-secondary" id="chatInput" placeholder="Type a message...">
                          <button class="btn btn-primary" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
      // Simple chat logic placeholder - requires backend endpoints
      const chatMessages = document.getElementById('chatMessages');
      const chatInput = document.getElementById('chatInput');
      const sendBtn = document.getElementById('sendBtn');

      function addMessage(text, type) {
          const div = document.createElement('div');
          div.className = `message ${type}`;
          div.textContent = text;
          chatMessages.appendChild(div);
          chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function clearChat() {
          chatMessages.innerHTML = '';
      }

      sendBtn.addEventListener('click', () => {
          const text = chatInput.value.trim();
          if (!text) return;
          
          addMessage(text, 'user');
          chatInput.value = '';
          
          // Simulate AI response or call API
          setTimeout(() => {
              addMessage("I'm listening...", 'ai');
          }, 1000);
      });
      
      chatInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') sendBtn.click();
      });
  </script>
</body>
</html>
